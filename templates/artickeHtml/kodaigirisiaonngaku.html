音楽の起源
    神へ捧げる物･コミュニケーション･愛の告白･治療の一環としても
ＭＵＳＩＣの語源
    ギリシア語の「ムシーケー」(女神の芸)

紀元前800年頃　音楽としての基礎(ホメロスの2大叙事詩「イーリアス」「オデゥッセイア」)
紀元前７世紀　当時音楽の中心地　都市国家スパルタで「独唱」「合唱」が行われる
紀元前５世紀　都市国家アテネで演劇の為の「劇音楽」が用いられる
                    「太陽神アポロンの音楽」人間を正しく導く音楽(弦楽器)　＜ー－－＞「酒の神ディオニュソスの音楽」理性を失わせる音楽(管楽器)
